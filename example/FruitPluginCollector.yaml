name: FruitCollector
query: ${ $import('https://raw.githubusercontent.com/geoffhendrey/plugindemo/main/example/QueryForPlugins.json') }
collected: |
  ${
    $reduce(query.content.fruits, function($a,$i){(
        $a~>|$|{'apples':$.apples+$i.apples}|
        ~>|$|{'oranges':$.oranges+$i.oranges}|
        ~>|$|{'pears':$.pears+$i.pears}|
    )},{"apples":0, "pears":0, "oranges":0})
  }
